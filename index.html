  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moment.min.js"></script>
  <script>
    //looping time
    $('.time-row').each(function (i, el) {
      console.log(el)
      var time = +$(el).find('h2').attr('id')
      console.log(time, moment().hour())
      //past
      if (time < moment().hour()) {
        //add past class
        $(el).find('input').addClass("past");
      }
      //current
      else if(time === moment().hour()){
        $(el).find('input').addClass("present");
      }
      //future
      else {
        $(el).find('input').addClass("future");
      }
    })

    //store events in local storage
    //const (variable) = document.getElementById("variable")
    var data = [{9: 'go to store' }, {10: 'go to concert' }]; // Updated this to create an initial array
    localStorage.setItem('data', JSON.stringify(data));
    var newData = JSON.parse(localStorage.getItem('data'));
    // console.log("newData", newData)
    $('.time-row').each(function(i, el){
      var h2 = $(el).find('h2'); // sets the elements h2 DOM node on each iteration of the .each loop
      var lsObject = newData[i]; // Gets the object from the parsed array of objects from storage
      if (lsObject) { // ensures the object exists before trying to set the data into the input
        var lsValue = Object.values(lsObject)[0]; // gets the value of the only value inside of that objects iteration
        $(el).find('input').val(lsValue) // sets the value of the input with that object value.
      }
    });

    //onclick button to save storage
    //const (var2) = (var1).value;
        // here we need an on 'click' event listener with a callback that references the $(this) keyword.  
        $('.saveBtn').on('click', function() {
          
        });
    // $(this) will target which button you clicked and open up the ability to find it's "siblings" input value.
    // you will also be able to get your "siblings" h2 id which can be used to create your localStorage object. {h2id: input value}
    

    }

  </script>
